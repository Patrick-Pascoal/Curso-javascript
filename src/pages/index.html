<script>
  var calculadora = {
    valor: 6,

    soma(a, b) {
      return a + b + this.valor;
    },
  };

  console.log(calculadora.soma(6, 5));

  var calculadora2 = {
    multiplicacao: 8,
  };

  function multi(a, b) {
    return a * b * calculadora2.multiplicacao;
  }
  console.log(multi(2, 2));
</script>
