<script>
//criar função que retorne se e true ou false

function vddoufalse(valor) {
  const valorRecebido = valor;
  return !!valorRecebido;
}
console.log(vddoufalse(0));

//criar função do perimetro do quadarado
function perimetroquadrado(lado) {
  return lado * 4;
}
console.log(perimetroquadrado(4));

//criar função que retorne nome completo

function nomeSobrenome(nome, sobreNome) {
  const nomecompleto = nome + " " + sobreNome;
  return nomecompleto;
}
console.log(nomeSobrenome("Patrick", "Santos"));

//criar uma função que verifique se o numero é pa

function verifiquePar(numero) {
  const resu = numero % 2;
  if (resu === 0) {
    return "par";
  } else {
    return "impar";
  }
}
console.log(verifiquePar(5));

//criar uma função quer retorne o tipo de dado

function tipodeDado(dado) {
  return typeof dado;
}

console.log(tipodeDado(nomeSobrenome));
